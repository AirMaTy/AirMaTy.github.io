<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morpion IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1>Morpion IA</h1>
    <p>Trois modes : IA imbattable, aide stratégique, ou duel entre amis.</p>
  </header>

  <main class="container">
    <section class="controls">
      <div class="control-group">
        <label for="mode">Mode de jeu</label>
        <select id="mode" aria-label="Mode de jeu">
          <option value="ia">Joueur vs IA (Imbattable)</option>
          <option value="assist">Joueur + Aide IA vs IA</option>
          <option value="pvp">Joueur vs Joueur (local)</option>
        </select>
      </div>

      <div class="control-group">
        <label for="player-symbol">Symbole du joueur humain</label>
        <select id="player-symbol" aria-label="Symbole du joueur humain">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>

      <div class="control-group">
        <label for="starter">Premier joueur</label>
        <select id="starter" aria-label="Premier joueur">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>

      <div class="control-buttons">
        <button id="hint" type="button">Demander un conseil</button>
        <button id="reset" type="button">Rejouer</button>
      </div>
    </section>

    <section class="status-panel">
      <p id="mode-label">Mode actuel : IA imbattable</p>
      <p id="turn-label">Au tour de X</p>
      <p id="start-label">Première pièce : X</p>
      <p id="result" class="result"></p>
    </section>

    <section class="board" aria-label="Grille de morpion" role="grid">
      <!-- Les cellules seront générées en JavaScript -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
