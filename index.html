<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puissance 4 IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="title-block">
      <h1>Puissance 4 IA</h1>
      <p class="subtitle">Jouez contre une IA redoutable, demandez un conseil, ou affrontez un ami en local.</p>
    </div>
  </header>

  <main>
    <section class="control-panel">
      <div class="control">
        <label for="mode">Mode de jeu</label>
        <select id="mode">
          <option value="ai">Joueur vs IA (Imbattable)</option>
          <option value="assist">Joueur + Aide IA vs IA</option>
          <option value="pvp">Joueur vs Joueur (local)</option>
        </select>
      </div>

      <div class="control">
        <label for="starter">Premier joueur</label>
        <select id="starter">
          <option value="human">Humain</option>
          <option value="ai">IA</option>
        </select>
      </div>

      <div class="control buttons">
        <button id="advice" class="ghost">Demander un conseil</button>
        <button id="reset">Rejouer</button>
      </div>
    </section>

    <section class="status-panel">
      <div id="modeStatus" class="badge">Mode : Joueur vs IA (Imbattable)</div>
      <div id="turnStatus" class="text">Au tour du joueur rouge</div>
      <div id="message" class="text muted"></div>
    </section>

    <section class="board-container">
      <div id="board" class="board" aria-label="Grille de Puissance 4"></div>
    </section>
  </main>

  <footer>
    <p class="muted">Interface sombre minimaliste • IA Minimax avec élagage alpha-bêta</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
